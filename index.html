<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- header -->
    <section class="header">
        <!-- title -->
       <div class="header__title">TIC TAC TOE</div>
    </section>  

    <!-- game section -->
    <section class="game">
        <!-- box -->
        <div class="game__container circle" id = "game__container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </section>

    <!-- winner modal -->
    <section class="game-winner">
        <div class="game-winner__text"></div>
       <button class="restart", id="restart">Restart</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
